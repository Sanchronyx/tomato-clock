<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tomato Clock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="heading">Tomato Clock üçÖ</h1>

    <div id="pomodoro-count">Pomodoros Completed: 0</div>

    <svg id="tomato-timer" width="250" height="250" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="90" fill="#b22222" />
        <circle id="tomato-ring" cx="100" cy="100" r="90"
                fill="none" stroke="#8b0000" stroke-width="12"
                stroke-dasharray="565.48" stroke-dashoffset="0"
                transform="rotate(-90 100 100)" stroke-linecap="round" />
        <text id="timer-text" x="100" y="115" text-anchor="middle" fill="white"
              font-size="32" font-family="monospace">25:00</text>
    </svg>

    <div id="button_layout">
        <input class="input" type="text" id="work" placeholder="Work (mins)" value="50:00">
        <input class="input" type="text" id="rest" placeholder="Rest (mins)" value="10:00">
    </div>

    <div id="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Pause</button>
        <button onclick="endTimer()">End</button>
    </div>

    <script src="{{ url_for('static', filename='timer.js') }}"></script>
</body>
</html>
